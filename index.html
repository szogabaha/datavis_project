<!doctype html>

<html>
	<style>
		.grid-container {
		  display: grid;
		  grid-template-columns: auto auto auto;
		}
		.grid-item {
		  background-color: rgba(206, 221, 221, 0.8);
		  border: 2px solid rgba(0, 0, 0, 0.8);
		  padding: 5px;
		  text-align: center;
		}
		.header-item {
		  background-color: rgba(255, 255, 255, 0.8);
		  border: 2px solid rgba(255, 255, 255, 0.8);
		  padding: 5px;
		  text-align: center;
		}
		</style>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Data vis project</title>
</head>
<body>
	<div class="grid-container">
		<div class="header-item" id="princesses"><img src="princess_logo.png" alt="Disney Logo" width="150"></div>
		<div class="header-item" id="disney_logo"><img src="header_logo.png" alt="Disney Logo" width="150"></div>
        <div class="header-item" id="mickey"><img src="mickey_logo.png" alt="Disney Logo" height="75"></div>
		<div class="grid-item" id="scatterplot_money"></div>
		<div class="grid-item" id="lineplot"></div>
        <div class="grid-item" id="pieplot"></div>
		<div class="grid-item" id="scatterplot_score"></div>
		<div class="grid-item" id="barplot"></div>
		<div class="grid-item" id="bubbleplot"></div>

    </div>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="barplot.js"></script>
	<script src="lineplot.js"></script>
	<script src="scatterplot_money.js"></script>
	<script src="scatterplot_score.js"></script>
	<script src="pieplot_countries.js"></script>
	<script src="bubbleplot_people.js"></script>
	<script src="main.js"></script>

</body>
</html>
